
<!DOCTYPE html>
<html>
	<head>
	<title>Google maps</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<style>
	#map { height: 100%; }
	html, body { height: 100%; margin: 0; padding: 0;} </style>
</head>
<body>
	<div id="map"></div>
	<script>	
	function initMap() {
		var map = new google.maps.Map(document.getElementById('map'), {
		zoom: 8,
		center: {lat: 18.496320,lng:73.804450 }});

		map.addListener('click', function(e) {
		placeMarkerAndPanTo(e.latLng, map);
		});
	  
		var contentString = 'WELCOME to PUNE';
		
		var infowindow = new google.maps.InfoWindow({
		content: contentString
		});
		
		var uluru = {lat: 18.496320,lng:73.804450};
		var marker = new google.maps.Marker({
		position: uluru,
		map: map,
		title: 'Uluru (Ayers Rock)'
		});
	  
		marker.addListener('click', function() {
		infowindow.open(map, marker);
		});
		
		var myLatlng = new google.maps.LatLng(41.38, 2.18);
		var myOptions = {
		zoom: 13,
		center: myLatlng}

		var map = new google.maps.Map(document.getElementById("map-canvas"), myOptions);
		var geocoder = new google.maps.Geocoder();
		
		google.maps.event.addListener(map, 'click', function(event) {
		geocoder.geocode({
		'latLng': event.latLng
		}, function(results, status) {
		if (status == google.maps.GeocoderStatus.OK) {
			if (results[0]) {
			alert(results[0].formatted_address);}}});
		});
	}

	function placeMarkerAndPanTo(latLng, map) {
		var marker = new google.maps.Marker({
		position: latLng,
		map: map
		});
		map.panTo(latLng);
	}
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBT-zFRb7ZxUDOm3dIaU19be9VagBbYYMw&callback=initMap"></script>
</body>
</html>
